	<body class="bg-[url('./assets/adventurebg.jpg')] bg-cover bg-center">
		<header class="font-bold flex flex-row justify-between ml-4 mr-4 mt-4">
			<nav class="flex flex-row gap-10 items-center">

				<a href="#" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Chat</a>
			</nav>
			<div class="flex flex-row gap-5 items-center">
				<a href="https://github.com/chrishatch03/startup" class="text-blue-500 hover:text-blue-700 font-semibold bg-gray-400  py-2 px-4 rounded hover:bg-gray-700">My Github</a>
				<p class="">Christopher Hatch</p>
				<h1>MyVision: Weekly Planner</h1>
			</div>

		<main class="grid grid-cols-1 lg:grid-cols-4 gap-4 mt-4 h-screen px-8 pb-8">
			<!-- Chat Component -->
			<div class="h-full col-span-1 col-start-1 bg-white/65 rounded-3xl flex flex-col justify-start pb-8 items-center">
			  <h1 class="font-bold text-lg lg:text-3xl border-b-2 border-black w-full flex justify-center items-center h-20">Collaborate!</h1>
				<form action="" class="flex flex-wrap w-full p-8 justify-between">
					<input type="text" class="rounded-xl min-h-10">
					<button class="bg-black text-white rounded-3xl py-4 px-6">New Chat</button>
				</form>
			</div>
			<div class="h-full lg:col-span-3 lg:col-start-2 bg-white/65 rounded-3xl flex flex-col justify-start pb-8 items-center">
			  <h2 class="font-bold text-3xl border-b-2 border-black w-full flex justify-center items-center h-20">Chat Display</h2>
			  <div id="message-display" class="w-full h-full flex flex-col gap-8 p-8">
				<p class="justify-start p-4 bg-blue-400 rounded-3xl max-w-96 text-wrap">Chat Messages will display here</p>
				<p class="justify-end p-4 bg-blue-400 rounded-3xl max-w-96 text-wrap">Chat Messages will display here</p>
				<p class="justify-start p-4 bg-blue-400 rounded-3xl max-w-96 text-wrap">Chat Messages will display here</p>
			</div>
			<form class="w-3/4 px-8 h-20 rounded-3xl ring-2 ring-black bg-red-300 flex justify-center items-center">
			  <input type="text" placeholder="Create Message" name="chatMessage" class="w-3/4 p-2 rounded-xl"/>
			  <button type="submit" class="bg-black rounded-3xl h-10 text-white dark w-14 ml-4">Send</button>
			</form>
			</div>
		</div>
			<!-- <img src="./assets/adventurebg.jpg" alt="Background Image" /> -->

		<footer class="h-20 bg-white/65 mx-8 mb-8 rounded-3xl col-span-4 flex flex-col justify-center items-center">
