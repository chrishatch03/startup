<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyVision HTML</title>
        <link rel="icon" href="favicon.ico" />
        <!-- <link rel="stylesheet" href="./styles.css" /> -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-primary dark:bg-black">
        <header class="font-bold flex flex-row justify-between ml-4 mr-4 mt-4">
            <nav class="flex flex-row gap-10 items-center">
                <a href="./index.html" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Login</a>
                <a href="#" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Planning Board</a>
                <a href="./chat.html" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Chat</a>
            </nav>
            <div class="flex flex-row gap-5 items-center">
                <a href="https://github.com/chrishatch03/startup" class="text-blue-500 hover:text-blue-700 font-semibold bg-gray-400 py-2 px-4 rounded hover:bg-gray-700">My Github</a>
                <p class="">Christopher Hatch</p>
                <h1>MyVision: Weekly Planner</h1>
            </div>
        </header>
        <main class="w-full min-h-screen p-4 gap-4 grid grid-cols-1 md:grid-cols-3 md:grid-rows-4 lg:grid-cols-4 lg:grid-rows-3">
            <div class="bg-[url('./assets/adventure6.avif')] bg-cover bg-center gap-4 pl-4 pr-4 w-full min-h-full ring-2 rounded-3xl flex flex-col items-center justify-center sm:justify-center lg:justify-start text-center md:row-span-2 dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick">
                <h1 class="text-6xl mt-6 font-medium lg:text-4xl tracking-tight text-gray-700 dark:text-gray-100 w-full items-center">Weekly Planner</h1>
                <div class="flex flex-row justify-start items-center gap-5">
                    <div class="bg-gray-200 rounded-full p-2 inline-block">
                        <svg class="rounded-full" height="30px" width="30px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.671 60.671" xml:space="preserve">
                          <g>
                            <g>
                              <ellipse style="fill:#010002;" cx="30.336" cy="12.097" rx="11.997" ry="12.097"/>
                              <path style="fill:#010002;" d="M35.64,30.079H25.031c-7.021,0-12.714,5.739-12.714,12.821v17.771h36.037V42.9C48.354,35.818,42.661,30.079,35.64,30.079z"/>
                            </g>
                          </g>
                        </svg>
                      </div>
                    <div class="flex flex-col items-start font-bold">
                        <p>User's Name ex. "Go Getter"</p>
                        <p>User Bio Goes Here</p>
                    </div>
                </div>
                <div class="w-full flex flex-col items-center md:items-start md:ml-10 gap-2">
                    <p class="font-bold">This week</p>
                    <div>• Checklist #1</div>
                    <div>• Checklist #2</div>
                    <div>• Checklist #3</div>
                    <div>• Checklist #4</div>
                </div>
                <form class="flex flex-row gap-2 mb-5">
                    <input placeholder="••••••••" type="text" value="" name="firstItem" class="px-4 focus:outline-none appearance-none h-8 rounded-lg w-full pl-3 pr-10 placeholder-gray-400 bg-primary/5 dark:bg-white/5" />
                    <button type="submit" class="bg-white border border-primary dark:border-white rounded-lg px-4 py-2 text-primary h-8 flex flex-row items-center justify-center">+</button>
                </form>
            </div>
            <div class="flex flex-col gap-2 bg-[url('./assets/adventure4.avif')] bg-cover bg-center w-full ring-2 rounded-3xl p-8 min-h-full dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick">
				<div class="flex-grow bg-white opacity-45 w-full ring-2 rounded-3xl p-8 dark:ring-white/10 ring-primary/5 shadow-xl dark:shadow-thick">

				</div>
				<div class="flex-grow bg-white opacity-45 w-full ring-2 rounded-3xl p-8 dark:ring-white/10 ring-primary/5 shadow-xl dark:shadow-thick">
					
				</div>
			</div>
            <div class="bg-[url('./assets/adventure2.jpg')] bg-cover bg-center w-full min-h-full ring-2 rounded-3xl hidden md:block dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick"></div>
            <div class="bg-[url('./assets/adventure12.jpg')] bg-cover bg-center w-full min-h-full ring-2 rounded-3xl hidden md:block md:row-span-2 dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick"></div>
            <div class="w-full min-h-full ring-2 rounded-3xl flex flex-col items-center justify-center md:col-span-2 md:col-start-2 md:row-span-2 md:row-start-2 dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick bg-[url('./assets/adventurebg.jpg')] bg-cover overflow-hidden"></div>
            <div class="bg-[url('./assets/adventure10.jpg')] bg-cover bg-center w-full ring-2 rounded-3xl p-8 min-h-full dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick"></div>
            <div class="bg-[url('./assets/adventure8.avif')] bg-cover bg-center w-full ring-2 rounded-3xl p-8 min-h-full dark:ring-white/10 ring-primary/5 bg-transparent shadow-xl dark:shadow-thick"></div>
        </main>
        <footer class="h-20 flex flex-col justify-center items-center w-full">
            <p>© 2021 MyVision</p>
        </footer>
    </body>
</html>
